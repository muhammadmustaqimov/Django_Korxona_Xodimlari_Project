{% extends 'base.html' %} {% block content %}


<form action="/"
    style="display: flex; width: 100%; height: 60px ; flex-direction: row; justify-content: center; margin-bottom:60px">
    <input type="search" name="search" placeholder="Xodim lavozimi " style="width: 500px; height: 45px">
    <input type="submit" value="Qidiruv" class="button"
    style="width: 300px; height: 45px">
</form>

<br>


<div class="content-items" style="padding: 10px ;">
    {% for post in customers %}

    <div class="post-entry content-item">

        <h2>
            {% if post.img %}
            <img src="{{post.img.url}}" width="200"> {% endif %}
            <a href="{% url 'post_detail' post.pk %}"> {{post.fullname }} </a>
            <p>
                <b>Lavozimi :</b> {{post.position }}
            </p>

        </h2>
        <p>
            {{post.about | slice:":50"}} ...

        </p>
    </div> {% endfor %}
    </div>{% endblock content %}
